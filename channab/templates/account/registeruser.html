 {% extends 'base.html' %}
  {% load static %}

  
  {%block content %}
  {% include  'header.html' %}
  
 
  <body>
    <!-- Preloader-->
    <div class="preloader" id="preloader">
      <div class="spinner-grow text-secondary" role="status">
        <div class="sr-only"></div>
      </div>
    </div>
    <!-- Login Wrapper Area-->
    <div class="login-wrapper d-flex align-items-center justify-content-center text-center">
      <!-- Background Shape-->
      <div class="background-shape"></div>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-10 col-lg-8"><img class="big-logo" src="{% static 'assets/img/core-img/logo-white.png' %}" alt="">
            <!-- Register Form-->
            <div class="register-form mt-5">
              <form action="{% url 'registeruser' %}" method="post">

                {% csrf_token %}
                
                <div class="form-group text-start mb-4"><span>First Name</span>
                  <label for="first_name"><i class="fa-solid fa-user"></i></label> 
                  <input class="form-control"  name="first_name" type="text" placeholder="Khan" >
                </div>

                <div class="form-group text-start mb-4"><span>Last Name</span>
                  <label for="last_name"><i class="fa-solid fa-user"></i></label> 
                  <input class="form-control"  name="first_name" type="text" placeholder="Khan" >
                </div>

                <div class="form-group text-start mb-4"><span>Username</span>
                  <label for="username"><i class="fa-solid fa-user"></i></label> 
                  <input class="form-control"  name="username" type="text" placeholder="Khan" >
                </div>

                <div class="form-group text-start mb-4"><span>Email</span>
                  <label for="email"><i class="fa-solid fa-at"></i></label>
                  <input class="form-control" id="email" type="email" placeholder="help@example.com">
                </div>

                <div class="form-group text-start mb-4"><span>Password</span>
                  <label for="password"><i class="fa-solid fa-key"></i></label>
                  <input class="input-psswd form-control" id="Password" type="password" placeholder="Password">
                </div>

                <div class="form-group text-start mb-4"><span>Confirm Password</span>
                  <label for="confirm_password"><i class="fa-solid fa-key"></i></label>
                  <input class="input-psswd form-control" id="confirm_password" type="password" placeholder="Confirm Password">
                </div>

                <button class="btn btn-warning btn-lg w-100" type="submit">Sign Up</button>
              </form>
              
            </div>
          
            <!-- Login Meta-->
            <div class="login-meta-data">
              <p class="mt-3 mb-0">Already have an account?<a class="mx-1" href="login.html">Sign In</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    {%endblock%}
  </body>
