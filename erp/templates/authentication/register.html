{% extends 'partials/base_auth.html' %}

{%load static %}

{%block content %}

<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-6">
        <div class="card mt-5">
            <div class="card-body">
                <div class="card-title py-3"><h4>Regsiter for a Free Account</h4></div>
                

                <form action="{% url 'register' %}" method="post">
                    {% csrf_token %}

                    <div class="form-group">
                        <input type="text" name="username" placeholder="username" id="usernameField"  class="form-control form-control-sm" value="{{fieldValues.username}}"/>
                    </div>


                    <div class="form-group">
                        <input type="email" name="email" id="emailField" placeholder = "Email" class="form-control form-control-sm" value="{{fieldValues.email}}"/>
                    </div>

                    <div class="form-group">
                        <input type="password" name="password" id="passwordField" placeholder = "Password" class="form-control form-control-sm"/>
                        <small class="float-right py-3 showPasswordToggle">Show</small>
                    </div>

                    <input type="submit" value="Register" class="btn btn-block btn-primary submit-btn"/>

                </form>

            </div>
        </div>



    </div>
    <div class="col-md-4"></div>
</div>

<script src="{%static 'js/register.js' %}"></script>

{%endblock %}
